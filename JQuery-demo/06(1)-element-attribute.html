<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作节点的属性</title>
    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button").click(function () {
                $("img").attr("height", 200);
            });
        });
    </script>
</head>

<body>
    <img src="./image/2.webp" height="100" /><br />
    <button>设置图像的 height 属性</button>
</body>
</html>
