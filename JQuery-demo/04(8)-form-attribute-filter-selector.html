<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单对象属性过滤选择器-应用实例</title>
    <link rel="stylesheet" type="text/css" href="./css/selector.css" />
    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
</head>

<script type="text/javascript">
    $(function () {
        // 1. 利用 jQuery 对象的 val() 方法改变表单内 type=text 可用 <input> 元素的值
        $("#b1").click(
            function() {
                // 如果 val() 没有参数，就是get()方法; 如果有参数, 则是set()方法. (可以批量操作)
                $("input[type='text']:enabled").val("台球");
            }
        );

        // 2. 利用 jQuery 对象的 val() 方法改变表单内 type=text 不可用 <input> 元素的值
        $("#b2").click(
            function() {
                $("input[type='text']:disabled").val("羽毛球");
            }
        );

        // 3. 利用 jQuery 对象的 length 属性获取多选框选中的个数
        $("#b3").click(
            function() {
                var $inputs = $("input[type='checkbox']:checked");
                alert($inputs.length);
            }
        );
        
        // 4. 利用 jQuery 对象的 text() 方法获取下拉框选中的内容
        $("#b4").click(
            function() {
                var $selects = $("select option:selected");
                $selects.each(
                    function() {
                        alert($(this).text());
                    }
                );
            }
        );
    });
</script>

<body>
    <input type="button" value="利用 jQuery 对象的 val() 方法改变表单内 type=text 可用 <input> 元素的值" id="b1" /><br /><br />
    <input type="button" value="利用 jQuery 对象的 val() 方法改变表单内 type=text 不可用 <input> 元素的值" id="b2" /><br /><br />
    <input type="button" value="利用 jQuery 对象的 length 属性获取多选框选中的个数" id="b3" /><br /><br />
    <input type="button" value="利用 jQuery 对象的 text() 方法获取下拉框选中的内容" id="b4" /><br /><br />
    <br>
    <input type="text" value="篮球 1" />
    <input type="text" value="篮球 2" />
    <input type="text" value="篮球 3" disabled="true" />
    <input type="text" value="篮球 4" disabled="true" />
    <br>
    <h1>选择你的爱好</h1>
    <input type="checkbox" value="爱好 1" />爱好 1
    <input type="checkbox" value="爱好 2" />爱好 2
    <input type="checkbox" value="爱好 3" />爱好 3
    <input type="checkbox" value="爱好 4" />爱好 4
    <br>
    <h1>选项如下:</h1>
    <select name="job" size=9 multiple="multiple">
        <option value="选项 1">选项 1^^</option>
        <option value="选项 2">选项 2^^</option>
        <option value="选项 3">选项 3^^</option>
        <option value="选项 4">选项 4^^</option>
        <option value="选项 5">选项 5^^</option>
        <option value="选项 6">选项 6^^</option>
    </select>
    <select id="hsp" name="edu">
        <option value="博士">博士^^</option>
        <option value="硕士">硕士^^</option>
        <option value="本科">本科^^</option>
        <option value="小学">小学^^</option>
    </select>
</body>
</html>
