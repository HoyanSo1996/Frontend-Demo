<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用遍历节点方法-应用实例</title>
    <link rel="stylesheet" type="text/css" href="./css/selector.css" />
    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>

    <script type="text/javascript">
        $(function () {
            // 1.查找所有子元素（class 为 one 的 div 的子元素)
            $("#b1").click(function() {
                $("div[class='one']").children().each(function() {
                    console.log("子元素的值为:" + $(this).text());
                });
            });

            // 2.获取后面的同辈 div 元素（class 为 one 的 div 的)
            $("#b2").click(function() {
                $("div[class='one']").nextAll().filter("div").each(function() {
                    console.log("子元素的值为:" + $(this).text());
                });
            });

            // 3.获取前面的同辈 div 元素（class 为 one 的 div 的)
            $("#b3").click(function() {
                $("div[class='one']").prevAll().filter("div").each(function() {
                    console.log("子元素的值为:" + $(this).text());
                });
            });

            // 4.获取所有的同辈 div 元素（class 为 one 的 div 的)
            $("#b4").click(function() {
                $("div[class='one']").siblings().filter("div").each(function() {
                    console.log("子元素的值为:" + $(this).text());
                });
            });
        })
    </script>
</head>

<body>
    <input type="button" value="查找所有子元素 (class 为 one 的 div 的)" id="b1" /><br /><br />
    <input type="button" value="获取后面的同辈元素 (class 为 one 的 div 的)" id="b2" /><br /><br />
    <input type="button" value="获取前面的同辈元素 (class 为 one 的 div 的)" id="b3" /><br /><br />
    <input type="button" value="获取所有的同辈元素 (class 为 one 的 div 的)" id="b4" />
    <hr />

    <div>
        ccccccc
    </div>
    <div class="one">
        <div id="one">
            XXXXXXXXX one
        </div>
        <div id="two">
            XXXXXXXXX two
        </div>
        <div id="three">
            XXXXXXXXX three
        </div>
        <div id="four">
            XXXXXXXXX four
        </div>
    </div>
    <div>
        tttttttttt
    </div>
    <div>
        aaaaaaa
    </div>
    <div>
        bbbbbb
    </div>
    <p>hello</p>
</body>
</html>
