<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找节点</title>
    <link rel="stylesheet" type="text/css" href="./css/opreate-attribute.css" />
    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 获取 class 和设置 class 都可以使用 attr() 方法来完成.(给 id 为 first 添加 .one 样式)
            $("#b1").click(function () {
                $("#first").attr("class", "one");
            });

            // 追加样式: addClass()
            $("#b2").click(function () {
                $("#first").addClass("one");
            });

            // 移除样式: removeClass() --- 从匹配的元素中删除全部或指定的 class
            $("#b3").click(function () {
                $("#first").removeClass("one");
            });

            // 切换样式: toggleClass() --- 控制样式上的重复切换.如果类名存在则删除它, 如果类名不存在则添加它
            $("#b4").click(function () {
                $("#first").toggleClass("one");
            });

            // 判断是否含有某个样式: hasClass() --- 判断元素中是否含有某个 class, 如果有, 则返回 true; 否则返回 false
            $("#b5").click(function () {
                alert($("#first").hasClass("one"));
            });
        });
    </script>
</head>

<body>
    <input type="button" id="b1" value="获取 class 和设置 class 都可以使用 attr() 方法来完成 (给id为first添加.one 样式)" /><br /><br />
    <input type="button" id="b2" value="追加样式: addClass() (给id为first添加 .one 样式)" /><br /><br />
    <input type="button" id="b3" value="移除样式: removeClass() --- 从匹配的元素中删除全部或指定的 class(给 id 为 first 删除 .one 样式)" /><br /><br />
    <input type="button" id="b4"value="切换样式: toggleClass() (给 id 为 first 切换 .one 样式) --- 控制样式上的重复切换.如果类名存在则删除它, 如果类名不存在则添加它" /><br /><br />
    <input type="button" id="b5"value="判断是否含有某个样式: hasClass() --- 判断元素中是否含有某个 class, 如果有, 则返回 true; 否则返回 false" /><br /><br />
    
    <div id="first">first</div>
    <div id="second">second</div>
</body>
</html>
