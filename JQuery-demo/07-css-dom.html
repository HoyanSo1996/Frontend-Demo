<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-dom 操作</title>
    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#b1").click(function() {
                console.log("图片的高度 = " + $("img").height());
                console.log("图片的宽度 = " + $("img").width());
                console.log("图片距离浏览器顶部的距离 = " + $("img").offset().top);
                console.log("图片距离浏览器左侧的距离 = " + $("img").offset().left);
            });
        })
    </script>
</head>

<body>
    <br />
    <img src="./image/1.webp" width="200"><br />
    <button id="b1" type="button">获取图片信息</button>
</body>
</html>
